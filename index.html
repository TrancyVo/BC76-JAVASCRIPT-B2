<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- DOM ID  -->
    <h1 id="demo">Tôi là member BC76</h1>
    <img
      src="https://images2.thanhnien.vn/thumb_w/640/528068263637045248/2024/6/8/son-tung-1717856487185589758415.jpg"
      id="hinhAnh"
      alt=""
    />
    <p id="bt1">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti,
      officia!
    </p>

    <!-- DOM SELECTOR  -->
    <div class="container">
      <h3 class="demo2">Tôi là thẻ H3 thứ nhất</h3>
      <h3>Tôi là thẻ H3 thứ hai</h3>
    </div>

    <br />
    <!-- BÀI TẬP LẤY DỮ LIỆU NGƯỜI DÙNG -->
    <div class="container">
      <!-- title  -->
      <h2>BÀI TẬP LẤY DỮ LIỆU NGƯỜI DÙNG</h2>
      <!-- FORM NHẬP TÀI KHOẢN  -->
      <div class="mb-3">
        <label for="" class="form-label">Tài Khoản</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="taiKhoan"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập tài khoản"
        />
        <!-- thẻ small giúp báo lỗi khi nhập sai (tạm thời ẩn do chưa dùng)  -->
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
      <!-- FORM NHẬP MẬT KHẨU - MẬT KHẨU THÌ TYPE: "password"-->
      <div class="mb-3">
        <label for="" class="form-label">Mật Khẩu</label>
        <input
          type="password"
          class="form-control"
          name=""
          id="matKhau"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập mật khẩu"
        />
        <!-- thẻ small giúp báo lỗi khi nhập sai (tạm thời ẩn do chưa dùng)  -->
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
      <!-- NÚT ĐĂNG NHẬP  -->
      <button class="btn btn-dark">Đăng Ký</button>
      <button class="btn btn-dark">Đăng Nhập</button>
    </div>

    <!-- BÀI TẬP BẬT TẮT BÓNG ĐÈN -->
    <div class="container mt-5">
      <h2>BÀI TẬP BẬT TẮT BÓNG ĐÈN</h2>
      <button class="btn btn-danger">Tắt đèn</button>
      <img
        id="bongDen"
        src="./img/pic_bulboff.gif"
        style="border: 2px solid red"
        alt=""
      />
      <button class="btn btn-success">Bật đèn</button>
    </div>

    <!-- DEMO THÊM CLASS  -->
    <h3 id="demo_class">Demo về tương tác class trong js</h3>
    <button class="btn btn-primary">Thêm 1 class vào h3</button>

    <!-- HƯỚNG DẪN CÁCH TẠO HTML TỪ JS -->
    <div class="demo_add_html">
      <h2>HƯỚNG DẪN CÁCH TẠO HTML TỪ JS</h2>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- LINK JS -->
    <script src="./index.js"></script>
  </body>
</html>
